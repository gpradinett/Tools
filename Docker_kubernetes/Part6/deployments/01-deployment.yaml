apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-front
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: contenedor1
          image: python:3.7-alpine
          command:
            [
              "sh",
              "-c",
              "echo 'contenedor1' > index.html && python -m http.server 8081",
            ]
        - name: contenedor2
          image: python:3.7-alpine
          command:
            [
              "sh",
              "-c",
              "echo 'contenedor2' > index.html && python -m http.server 8082",
            ]
